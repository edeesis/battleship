<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

		<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  		<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
		
		<style>
			.v-data-table.theme--light > .v-data-table__wrapper > table > tbody > tr > td {
				border-bottom: 0 !important;
			}
			
			.v-data-table.theme--light > .v-data-table__wrapper > table > tbody > tr:hover {
				background: #fff !important;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<v-app>
				<v-main>
					<v-container>
						<v-simple-table>
							<template #default>
								<thead>
									<tr>
										<th></th>
										<th v-for="column in columns" :key="column" class="text-center">
											<h1>{{ column }}</h1>
										</th>
									</tr>
								</thead>
								<tbody>
									<tr v-for="row in rows" :key="row" class="text-center align-center">
										<td><h2>{{row}}</h2></td>
										<td v-for="column in columns" :key="column" class="py-2">
											<div v-if="show[row] && show[row][column]" class="d-flex align-center justify-center" style="height: 70px;">
												<img v-if="shipLocations[(row - 1) * columns.length + columns.indexOf(column)]" aspect-ratio="1" src="battleship.png" height="70" width="70"></img>
												<h2 v-else class="red--text">MISS!</h2>
											</div>
											<v-btn large v-else @click="showBehind(row, column)" style="height: 70px;"><h1>{{ row }}</h1></v-btn>
										</td>
									</tr>
								</tbody>
							</template>
						</v-simple-table>
					</v-container>
				</v-main>
			</v-app>
		</div>
		<script src="index.js"></script>
	</body>
</html>
